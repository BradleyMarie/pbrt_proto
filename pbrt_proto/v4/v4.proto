syntax = "proto2";

import "pbrt_proto/pbrt.proto";

package pbrt_proto.v4;

// A directive which sets the Accelerator to use for rendering.
message Accelerator {
  // The type of Accelerator to use. If none are set, then the renderer should
  // exit with an error.
  oneof accelerator_type {
    KdTreeAccelerator kdtree = 2;  // Use a KD-tree accelerator
    BvhAccelerator bvh = 3;  // Use a BVH accelerator (default)
  }
}

// A directive which sets the current area light source.
message AreaLightSource {
  // The type of AreaLightSource. If none are set, then the renderer should exit
  // with an error.
  oneof area_light_source_type {
    DiffuseAreaLightSourceV2 diffuse = 1;  // Use a diffuse area light
  }
}

// A directive which sets the Camera to use for rendering.
message Camera {
  // The type of camera to use. If none are set, then the the renderer should
  // exit with an error.
  oneof camera_type {
    SphericalCamera spherical = 1;  // Use a spherical camera
    OrthographicCamera orthographic = 2; // Use an orthographic camera
    PerspectiveCamera perspective = 3;  // Use a pespective camera
    RealisticCamera realistic = 4;  // Use a realistic camera
  }
}

// A directive which sets the Film to use for rendering
message Film {
  // The type of film to use. If none are set, then the the renderer
  // should exit with an error.
  oneof film_type {
    RgbFilm rgb = 1;  // Use an rgb film
    GBufferFilm gbuffer = 2;  // Use an gbuffer film
    SpectralFilm spectral = 3;  // Use an spectral film
  }
}

// A directive which sets the Camera to use for rendering.
message PixelFilter {
  // The type of PixelFilter to use. If none are set, then the the renderer
  // should exit with an error.
  oneof pixel_filter_type {
    BoxPixelFilter box = 1;  // Use a box filter
    GaussianPixelFilter gaussian = 2;  // Use a Gaussian filter
    MitchellPixelFilter mitchell = 3;  // Use a Mitchell-Netravali filter
    LanczosPixelFilter sinc = 4;  // Use a Lanczos filter
    TrianglePixelFilter triangle = 5;  // Use a triangle filter
  }
}

// A directive which sets the Sampler to use for rendering.
message Sampler {
  // The type of Sampler to use. If none are set, then the renderer should exit
  // with an error.
  oneof sampler_type {
    StratifiedSampler stratified = 4;  // Use a stratified sampler
    IndependentSampler independent = 6;  // Use a random sampler
    HaltonSampler halton = 7;  // Use a Halton seqeuence sampler
    SobolSampler sobol = 9;  // Use a Sobol sequence sampler
    PaddedSobolSampler paddedsobol = 10;  // Use a padded Sobol sequence sampler
    ZSobolSampler zsobol = 11;  // Use a Z Sobol sequence sampler
    PMJ02BNSampler pmj02bn = 12;  // Use a pmj02bn sequence sampler
  }
}
