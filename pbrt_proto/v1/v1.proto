syntax = "proto2";

import "pbrt_proto/pbrt.proto";

package pbrt_proto.v1;

// A directive which sets the Accelerator to use for rendering.
message Accelerator {
  // The type of Accelerator to use. If none are set, then `kdtree` should be
  // read as if it is present.
  oneof accelerator_type {
    GridAccelerator grid = 1;  // Use a Grid accelerator
    KdTreeAccelerator kdtree = 2;  // Use a KD-tree accelerator (default)
  }
}
